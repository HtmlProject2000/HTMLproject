<!DOCTYPE html>

        <meta http-equiv="content-type" content="text/html;charset=utf-8">

        <script type="text/javascript" src="_Javascript/contact-us-js.js"></script>
        <script type="text/javascript" src="_Javascript/notifications.js"></script>
        <link rel = "stylesheet" href = "_css/style-pages.css">
        <link rel = "stylesheet" href = "_css/style-pattern-pages.css">
    </head>
    <body class="block-principal" onload="scanner()">
        <div id="conteiner-header">
            <div id="logo">
                <img src="_imagens/logo.png">
            </div>
            <div id="name-site">
                <h1>VamoLáVer</h1>
            </div>
            <div id="redes-sociais">
                <img src="_imagens/redes-sociais.png">
            </div>
            <nav>
                <ul>
                    <li class="only">
                        <a href="home-page.html">Home</a>
                    </li>
                    <li class="only">
                        <a href="contact-us.html">Quem Somos?</a>
                    </li>
                    <li class="only">
                        <a href="pontos-turisticos.html">Pontos Turisticos</a>
                    </li>
                    <li class="only">
                        <a href="custon-search-page.html">Busca Personalizada</a>
                    </li>
                    <li class="only">
                        <a href="#">Meus Eventos</a>
                        <ul>
                            <table id="drop-down">
                                <tr>
                                    <td>
                                        <img alt="novo" height="20px" width="20px" src="_imagens/add-png-black.png">
                                    </td>
                                    <td>
                                        <a href="new-event.html">Adicionar um Novo evento</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img alt="lista" height="20px" width="20px" src="_imagens/list-icon-png-black.png">
                                    </td>
                                    <td>
                                        <a href="my-events-list.jsp" title="Lista com seus eventos e favoritos">Listar meus Eventos</a>
                                    </td>
                                </tr>
                            </table>
                        </ul>
                    </li>
                    <li>
                        <div class="search-box">
                            <form name="form-search-simple" method="get" action="search-result.jsp">
                                <input type="text" id="txt-search-box" name="campo-search" placeholder="...Buscar..." size="20px;"/>
                                <div id="pesquisar">
                                    <button type="submit" class="submit-c" >
                                        <img id="img-a" src="_imagens/pesquisar.png">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li class="only">
                        <a id="a-model-login" onclick="gomodellogin()">
                            LOGIN
                        </a>
                    </li>
                    <li class="only">
                        <a href="sing-in.html">
                            SIGN IN
                        </a>
                    </li>
                </ul>
            </nav>
        </div> 
        <div class="container-content">
            <div id="div-a">
                <h1 class="a">Novo evento</h1>
                <form class="form-add-new-event" method = 'get' action = 'loginVerificacao'>
                <input type = 'hidden' name = 'formName' value = 'form-add-new-event'>
                <table class="tbl-form">
                    <tr>
                        <td>
                            <label for="txt-name" >*Nome</label>
                        </td>
                        <td>
                            <input type="text" class="txts" name="campo-nome" id="txt-name" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date-initial" >*Data</label>
                        </td>
                        <td>
                            <input type="date" class="boxes" name="campo-data" id="date-initial" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txt-local"> Local</label>
                        </td>
                        <td>
                            <input type="text" class="txts" name="campo-local" id="txt-local"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="select-category">*Categoria</label>
                        </td>
                        <td>
                           <input type="text" class="txts" name="campo-categ" id="select-category" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="textarea-descricao">*Descrição</label>
                        </td>
                        <td>
                            <textarea id="textarea-descricao" name = "campo-desc" class="txts" placeholder="Digite sua descrição do evento aqui!!" required></textarea>
                        </td>
                    </tr>
                    <tr>
                    	<td>
                    		<label for = "campo-qndPessoas"> Quantidade Prevista de Pessoas</label>
                    	</td>
                    	<td>
                    		<input type = "number" id ="campo-qndPessoas" name = "campo-qndPessoas" class = "boxes">
                    	</td>
                    </tr>
                </table>
                <input type="submit" class="submit-a" id="tbn-add-new-event" value="Concluído"/>
                <input type="reset" class="reset-a" id="btn-cls-new-event" value="limpar"/>
            </form>
            </div>
        </div>
        <footer id="rodape">
            <p>Copyright &copy; 2017 -André,Lucas,Nereida,Rafael</p>
        </footer>
        <div id="modal-login" class="modal">
            <div class="modal-content-login">
                <div class="modal-header">
                    <span class="closel">&times;</span>
                    <h3>Login</h3>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form name="login" method = 'get' action ='loginVerificacao'>
                        	<input type = 'hidden' name = 'formName' value = 'login'>
                            <label for="login-username-email">Email/Usuário</label>
                            <input type="email" required class="txts" id="login-username-email" name = 'login-campo-email' size="30">
                            <label for="login-user-password">Senha</label>
                            <input type="password" required class="txts" id="login-user-password" name ='login-campo-senha' size="30">
                            <input type="submit" class="submit-b" id="btn-login-entrar" value="Entrar">
                            <a href="remember-password.html">esqueceu a senha?</a>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </body>
</html>
