        <div class="container-content">
            <div class="div-b">
                <h1>Cadastre-se</h1>
                <form class="form-add-new-usr" id="form-sign-in" method="get" action = "signInVerificacao">
                    <label for="txt-add-user-name">
                        Nome de Usuário
                    </label>
                    <input id="txt-add-user-name" class="txts" type="text" name = "campoUsuNome"placeholder="Seu nome" /> 
                    <label for="txt-add-user-email">
                        Email
                    </label>
                    <input id="txt-add-users-email" class="txts" type="email" name = "campoUsuEmail" placeholder="Seu email" />
                    <input id="txt-add-user-email-re" class="txts" type="email" name = "campoUsuEmail" placeholder="Repita seu email"/>
                    <label for="txt-add-user-pass">
                        Senha
                    </label>
                    <input id="txt-add-user-pass" class="txts" type="password" name = "campoUsuSenha" placeholder="Sua senha"/>
                    <input id="txt-add-user-pass-re" class="txts" type="password" name = "campoUsuSenha" placeholder="Repita sua senha"/>
                    <input type="submit" id="tbn-add-new-user" class="submit-b" value="Cadastrar"/>
                    <input type="reset" id="btn-cls-new-user" class="reset-b" value="limpar"/>
                </form>
            </div>
        </div>
        <footer id="rodape">
            <p>Copyright &copy; 2017 -André,Lucas,Rafael</p>
        </footer>
        <div id="modal-login" class="modal">
            <div class="modal-content-login">
                <div class="modal-header">
                    <span class="closel">&times;</span>
                    <h3>Login</h3>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form name="login" method = 'get' action ='loginVerificacao'>
                        	<input type = 'hidden' name = 'formName' value = 'login'>
                            <label for="login-username-email">Email/Usuário</label>
                            <input type="text" class="txts" id="login-username-email" name = 'login-campo-email' size="30">
                            <label for="login-user-password">Senha</label>
                            <input type="password" class="txts" id="login-user-password" name = 'login-campo-senha' size="30">
                            <input type="submit" class="submit-b" id="btn-login-entrar" value="Entrar">
                            <a href="remember-password.html">esqueceu a senha?</a>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
